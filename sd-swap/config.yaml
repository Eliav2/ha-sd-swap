name: SD Card Swap
version: "0.1.0"
slug: sd-swap
description: "Flash a new SD card with HA OS — directly from Home Assistant, no PC required."
url: "https://github.com/eliav2/ha-sd-swap"
arch:
  - aarch64
  - amd64
init: false
startup: application
boot: manual
stage: experimental
timeout: 300

# Hardware access — full_access is required because USB SD card readers
# appear as dynamic /dev/sdX block devices and HA's devices: key only
# supports static paths (no wildcards).
full_access: true
udev: true

# Ingress web UI
ingress: true
ingress_port: 8099
ingress_entry: /
panel_icon: "mdi:micro-sd"
panel_title: "SD Swap"

# Supervisor API access (to query HA OS version info)
hassio_api: true
hassio_role: default
homeassistant_api: false
auth_api: false

# Storage
map:
  - type: data
    read_only: false
tmpfs: true

# Backup
backup: cold

# No user-configurable options yet
options: {}
schema: {}
