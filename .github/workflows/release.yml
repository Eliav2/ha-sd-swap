name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Read version from config.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' disk-swap/config.yaml | sed 's/version: *"\(.*\)"/\1/')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if release already exists
        id: check
        run: |
          if gh release view "v${{ steps.version.outputs.version }}" &>/dev/null; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Extract changelog section
        if: steps.check.outputs.exists == 'false'
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Extract everything between ## $VERSION and the next ## heading
          NOTES=$(awk "/^## ${VERSION}$/,/^## /" disk-swap/CHANGELOG.md | sed '1d;$d' | sed '/^$/d')
          # Write to file to preserve newlines
          echo "$NOTES" > /tmp/release-notes.md

      - name: Create GitHub release
        if: steps.check.outputs.exists == 'false'
        run: |
          gh release create "${{ steps.version.outputs.tag }}" \
            --title "Disk Swap ${{ steps.version.outputs.version }}" \
            --notes-file /tmp/release-notes.md
        env:
          GH_TOKEN: ${{ github.token }}
